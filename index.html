<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="logo">
      <img src="./eisenhower-matrix.jpg" alt="matrix-logo">
      <a class="logo__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <section class="main">
      <p id="main__add">
        <label for="new-task">Add Item</label>
        <article class="main__add-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </article>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="main__TODO">
        <li class="main__TODO-task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-logo"></button>
        </li>
        <li class="main__TODO-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove-logo"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="main__completed">
        <li class="main__completed-task">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-logo"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
